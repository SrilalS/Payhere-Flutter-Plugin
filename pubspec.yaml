name: payhere
description: Payhere SDK Plugin for Flutter. Supports Payhere OneTime Payaments for Android.
version: 0.9.50
repository: https://github.com/SrilalS/Payhere-Flutter-Plugin

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  plugin:
    platforms:
      android:
        package: com.srilals.payhere
        pluginClass: PayherePlugin
